<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>yRadio</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
  <div class="container">
    <h2>Sign Up</h2>
    <form role="form" action="{{ url_for('signup') }}" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input name="username" type="text" class="form-control" id="username" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input name="password" type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
  </body>
</html>
