<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>yRadio</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="page-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4 text-center"></div>
          <div class="col-md-4 text-right">
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addPlaylist">Add Playlist</button>
            <a href="{{ url_for('signup') }}" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-user"></span> Sign Up</a>
            <a href="#" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-log-in"></span> Log In</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Welcome to y/radio!</h1>
        <h2 class="text-center">Search for playlists by artist, genre, and tags</h2>
      </div>
      <div class="form" method="get">
        <div class="row">
          <div class="col-lg-12">
            <div class="input-group">
              <input name="search" type="text" class="form-control input-lg" id="search" placeholder="Search for playlists">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default btn-lg">Search</button>
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="list-group">
        {% for entry in entries %}
          <li><h2>{{ entry.PLAYLIST_NAME }}</a></h2> {{ entry.DATE_ADDED }}</a></h2> {{ entry.LINK }}
        {% else %}
          <li><em>Unbelievable. No entries here so far</em>
        {% endfor %}
      </ul>
    </div>
    <div id="addPlaylist" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-header">
          <h4 class="modal-title">Add Playlist</h4>
        </div>
        <div class="modal-body">
          <form role="form" action="{{ url_for('create') }}" method="post">
            <div class="form-group">
              <label for="user">User:</label>
              <input name="user" type="text" class="form-control" id="user" placeholder="User">
            </div>
            <div class="form-group">
              <label for="link">Link:</label>
              <input name="link" type="text" class="form-control" id="link" placeholder="Link">
            </div>
            <div class="form-group">
              <label for="tags">Tags:</label>
              <input name="tags" type="text" class="form-control" id="tags" placeholder="Tags">
            </div>
            <button type="submit" class="btn btn-default">submit</button>
        </div>
    </div>
  </body>
</html>
